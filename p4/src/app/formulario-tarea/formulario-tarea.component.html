<h2>Agregar Tarea</h2>
<table class="table">
    <tr>
        <td><label for="titulo">Título</label></td>
        <td><input type="text" id="titulo" class="form-control" [(ngModel)]="tarea.titulo" name="titulo" required></td>
    </tr>
    <tr>
        <td><label for="descripcion">Descripción</label></td>
        <td><textarea id="descripcion" class="form-control" [(ngModel)]="tarea.descripcion" name="descripcion"
                required></textarea></td>
    </tr>
</table>
<button type="submit" class="btn btn-primary" (click)="agregarTarea()">Agregar tarea</button>
